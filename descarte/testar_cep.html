<!DOCTYPE html>
<html>
<head>
    <title>Carregar Imagens PNG e JPG</title>
</head>
<body>
    <img id="preview" style="max-width: 300px;" src= "../arquivos/9734564-default-avatar-profile-icon-of-social-media-user-vetor.jpg"><br>
    <label for="imageInput">Selecione uma imagem (PNG ou JPG):</label><br>
    <span id="msg"></span>
    <input type="file" id="imageInput" accept=".png, .jpg, .jpeg" onchange="handleImageUpload(event)">
    
    
    <script>
        function handleImageUpload(event) {
            const file = event.target.files[0];

            if (file && (file.type === 'image/png' || file.type === 'image/jpeg')) {
                const reader = new FileReader();
                reader.onload = function() {
                    const preview = document.getElementById('preview');
                    preview.src = reader.result;
                };
                reader.readAsDataURL(file);
                document.querySelector('#msg').textContent = "";
            } else {
                //alert('Por favor, selecione uma imagem PNG ou JPG.');
                document.querySelector('#msg').textContent = "Por favor, selecione uma imagem PNG ou JPG.";
            }
        }
    </script>
</body>
</html>
