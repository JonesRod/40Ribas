<!DOCTYPE html>
<html>
<head>
    <script>
        function copiarValor() {
            const campo1 = document.getElementById('v1');
            const campo2 = document.getElementById('v2');

            if (campo2.value === '') {
                campo2.value = campo1.value;
            }
        }
    </script>
    <title>Carregar Imagens PNG e JPG</title>
</head>
<body>
<input id="v1" type="text">
<input id="v2" type="text">
<button onclick="copiarValor()">cola</button>
</body>
</html>
